<h4>Lista</h4>
<ul class='list-group '>
  <li *ngFor=" let character of characterList; let i=index; let isEven=even; let isOdd=odd;"
    class='list-group-item d-flex justify-content-between align-items-center'
    [ngClass]='isOdd ? "list-group-item-dark": "list-group-item-success"'>
    <div>
      <span>{{ i + 1 }}-</span>
      <span>{{ character.name}} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class='btn btn-danger' (click)='onDeleteCharacter(character.id)'>X</button>
  </li>
</ul>
