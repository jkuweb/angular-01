<h4>Add character</h4>
<form class='row' (ngSubmit)='emitCharacter()'>
  <input type="text" [(ngModel)]="character.name" name='name' class='form-control' placeholder='name'>
  <input type="number" [(ngModel)]="character.power" name='power' class='form-control my-4 ' placeholder='power'>

  <button type='submit' class='btn btn-primary'>Enviar</button>
</form>
